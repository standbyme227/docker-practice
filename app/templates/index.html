{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <caption>List of users</caption>
            <thead class="thead-dark"></thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Nickname</th>
                <th scope="col">Profile Img</th>
            </tr>
            <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ user.pk }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.nickname }}</td>
                <td>
                    {% if user.img_profile %}
                    <img src="{{ user.img_profile.url }}" alt="" height="200" width="250">
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
            </tbody>
        </table>
    </div>
</html>
